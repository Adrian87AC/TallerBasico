<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<style>
.error {
color: red;
font-size: 12px;
}
</style>
</head>
<body>
<h2>Registro</h2>
<script>
document.addEventListener('DOMContentLoaded', function () {
const formulario = document.getElementById('registroForm');
formulario.addEventListener('submit', function (event) {
event.preventDefault(); // Evita el envío del formulario por defecto
let valid = true;
// Limpiar mensajes de error previos
document.getElementById('nombreError').textContent = '';
document.getElementById('emailError').textContent = '';
document.getElementById('passwordError').textContent = '';
// Validar nombre
const nombre = document.getElementById('nombre').value.trim();
if (nombre === '') {
valid = false;
document.getElementById('nombreError').textContent = 'El nombre es obligatorio.';
}
// Validar correo electrónico
const email = document.getElementById('email').value.trim();
const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (email === '') {
valid = false;
document.getElementById('emailError').textContent = 'El correo electrónico es obligatorio.';
} else if (!emailRegex.test(email)) {
valid = false;
document.getElementById('emailError').textContent = 'El correo electrónico no es válido.';
}
// Validar contraseña
const password = document.getElementById('password').value.trim();
if (password.length < 6) {
valid = false;
document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 6 caracteres.';
}
// Si todos los campos son válidos, se puede proceder con el envío del formulario
if (valid) {
alert('Formulario enviado correctamente.');
formulario.submit();
}
});
});
</script>
<form id="registroForm">
<div>
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre">
<span class="error" id="nombreError"></span>
</div>
<div>
<label for="email">Correo Electrónico:</label>
<input type="email" id="email" name="email">
<span class="error" id="emailError"></span>
</div>
<div>
<label for="password">Contraseña:</label>
<input type="password" id="password" name="password">
<span class="error" id="passwordError"></span>
</div>
<div>
<button type="submit">Registrar</button>
</div>
</form>
<script src="formulario.js"></script>
</body>
</html>
