<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div id="product-container" class="row"></div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Datos del producto
    let producto = {
      imagen: "https://img-1.kwcdn.com/product/fancy/fe8a3d88-9fc6-4e07-98e5-f9a594ca2cd8.jpg?imageView2/2/w/264/q/70/format/avif", // Cambia a la URL correcta
      nombre: "Lenovo I7. Tope Gama",
      precio: 150,
      descripcion: "descripcion lo que sea",
      stock: 58
    };

    // Crear tarjeta con Bootstrap
    const container = document.getElementById('product-container');

    const card = document.createElement('div');
    card.className = 'col-md-4';
    card.innerHTML = `
      <div class="card">
        <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
        <div class="card-body">
          <h5 class="card-title">${producto.nombre}</h5>
          <p class="card-text">${producto.descripcion}</p>
          <p class="text-success">Stock disponible: ${producto.stock} unidades</p>
          <p class="fw-bold">${producto.precio} €</p>
          <button class="btn btn-primary">Añadir al carrito</button>
        </div>
      </div>
    `;

    container.appendChild(card);
  </script>
</body>
</html>
